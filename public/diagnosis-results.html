<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断結果</title>
    <link rel="stylesheet" href="styles004.css">
</head>
<body>
    <header>
        <h1>診断結果</h1>
    </header>
    <main>
        <section id="preprocessingResults">
            <h2>前処理結果</h2>
            <table>
                <thead>
                    <tr>
                        <th>Chosen</th>
                        <th>Axis1 Score</th>
                        <th>Axis2 Score</th>
                        <th>SY1</th>
                        <th>SY2</th>
                        <th>SY3</th>
                        <th>ID</th>
                        <th>Element Name</th>
                    </tr>
                </thead>
                <tbody id="preprocessingResultsBody">
                    <!-- 前処理結果がここに表示されます -->
                </tbody>
            </table>
        </section>
        <section id="scoreResults">
            <h2>スコア結果</h2>
            <table>
                <thead>
                    <tr>
                        <th>Score</th>
                        <th>SY1</th>
                        <th>SY2</th>
                        <th>SY3</th>
                        <th>ID</th>
                        <th>Element Name</th>
                    </tr>
                </thead>
                <tbody id="scoreResultsBody">
                    <!-- スコア結果がここに表示されます -->
                </tbody>
            </table>
        </section>
        <section id="chosen-hobbies">
            <h2>あなたが選んだ趣味/好きなこと/仕事を選ぶうえで大事にしたいこと</h2>
            <h3>あなたの趣味に近いもの</h3>
            <ul id="hobby-list">
                <!-- 診断者が選んだ趣味がここに表示されます -->
            </ul>
            <h3>あなたの趣味に近い好きなことの要素</h3>
            <ul id="like-factors-list">
                <!-- 診断者が選んだ好きなことの要素がここに表示されます -->
            </ul>
            <h3>あなたが仕事を選ぶうえで大事にしたいこと</h3>
            <ul id="important-factors-list">
                <!-- 診断者が選んだ大事にしたいことがここに表示されます -->
            </ul>
        </section>
        <section id="top-skills">
            <h2>特に得意なこと</h2>
            <ul id="skills-list">
                <!-- 特に得意なことが得点の大きな数字2つから選択されここに表示されます -->
            </ul>
        </section>
        <section id="job-recommendations">
            <h2>向いている仕事ランキングトップ10</h2>
            <ol id="job-list">
                <!-- 向いている仕事ランキングがここに表示されます -->
            </ol>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 好き得 仕事ナビ. All rights reserved.</p>
    </footer>
    <script src="results.js"></script>
</body>
</html>
