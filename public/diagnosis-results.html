<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>診断結果</title>
    <link rel="stylesheet" href="styles004.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6S75Y1MYHJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6S75Y1MYHJ');
    </script>

</head>
<body>
    <header>
        <h1>診断結果</h1>
    </header>
    <main>
        

        <section id="chosenResults">
            <h2>診断結果</h2>
            <h3>あなたの趣味に近いもの</h3>
            <ul id="hobby-list">
                <!-- 趣味に近いものがここに表示されます -->
            </ul>
            <h3>あなたの趣味に近い好きなことの要素</h3>
            <ul id="like-factors-list">
                <!-- 趣味に近い好きなことの要素がここに表示されます -->
            </ul>
            <h3>あなたが仕事を選ぶうえで大事にしたいこと</h3>
            <ul id="important-factors-list">
                <!-- 仕事を選ぶうえで大事にしたいことがここに表示されます -->
            </ul>
            <h3>特に得意なこと</h3>
            <ul id="skills-list">
                <!-- 特に得意なことがここに表示されます -->
            </ul>
        </section>
        <section id="jobRecommendations">
            <h2>適職ランキング</h2>
            <table>
                <tbody id="recommendationBody">
                    <!-- 適職ランキングがここに表示されます -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="results.js"></script>
</body>
</html>
