<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断結果</title>
    <link rel="stylesheet" href="styles004.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6S75Y1MYHJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6S75Y1MYHJ');
    </script>
</head>
<body>
    <header>
        <h1>診断結果</h1>
    </header>
    <main>
        <section id="preprocessingResults">
            <h2>前処理結果</h2>
            <table>
                <thead>
                    <tr>
                        <th>Chosen</th>
                        <th>Axis1 Score</th>
                        <th>Axis2 Score</th>
                        <th>SY1</th>
                        <th>SY2</th>
                        <th>SY3</th>
                        <th>ID</th>
                        <th>Element Name</th>
                    </tr>
                </thead>
                <tbody id="preprocessingResultsBody">
                    <!-- 前処理結果がここに表示されます -->
                </tbody>
            </table>
        </section>
        <section id="scoreResults">
            <h2>スコア結果</h2>
            <table>
                <thead>
                    <tr>
                        <th>Score</th>
                        <th>SY1</th>
                        <th>SY2</th>
                        <th>SY3</th>
                        <th>ID</th>
                        <th>Element Name</th>
                        <th>Z3</th> <!-- 新しい列を追加 -->
                    </tr>
                </thead>
                <tbody id="scoreResultsBody">
                    <!-- スコア結果がここに表示されます -->
                </tbody>
            </table>
        </section>
        <section id="chosenResults">
            <h2>診断結果</h2>
            <h3>あなたの趣味に近いもの</h3>
            <ul id="hobby-list">
                <!-- 趣味に近いものがここに表示されます -->
            </ul>
            <h3>あなたの趣味に近い好きなことの要素</h3>
            <ul id="like-factors-list">
                <!-- 趣味に近い好きなことの要素がここに表示されます -->
            </ul>
            <h3>あなたが仕事を選ぶうえで大事にしたいこと</h3>
            <ul id="important-factors-list">
                <!-- 仕事を選ぶうえで大事にしたいことがここに表示されます -->
            </ul>
            <h3>特に得意なこと</h3>
            <ul id="skills-list">
                <!-- 特に得意なことがここに表示されます -->
            </ul>
        </section>
        <section id="jobRecommendations">
            <h2>適職ランキング</h2>
            <ul id="job-list">
                <!-- 適職ランキングがここに表示されます -->
            </ul>
        </section>
    </main>
    <script src="results.js"></script>
</body>
</html>
