<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断結果 - 診断者用</title>
    <link rel="stylesheet" href="styles005.css">
</head>
<body>
    <header>
        <h1>診断結果</h1>
    </header>
    <main>
        <section id="chosen-hobbies">
            <h2>あなたが選んだ趣味/好きなこと/仕事を選ぶうえで大事にしたいこと</h2>
            <h3>あなたの趣味に近いもの</h3>
            <ul id="hobby-list"></ul>
            <h3>あなたの趣味に近い好きなことの要素</h3>
            <ul id="like-factors-list"></ul>
            <h3>あなたが仕事を選ぶうえで大事にしたいこと</h3>
            <ul id="important-factors-list"></ul>
        </section>
        <section id="top-skills">
            <h2>特に得意なこと</h2>
            <ul id="skills-list"></ul>
        </section>
        <section id="score-results">
            <h2>スコア結果</h2>
            <table>
                <thead>
                    <tr>
                        <th>Score</th>
                        <th>SY1</th>
                        <th>SY2</th>
                        <th>SY3</th>
                        <th>ID</th>
                        <th>Element Name</th>
                    </tr>
                </thead>
                <tbody id="score-results-body"></tbody>
            </table>
        </section>
        <section id="job-recommendations">
            <h2>向いている仕事ランキングトップ10</h2>
            <ol id="job-list"></ol>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 好き得 仕事ナビ. All rights reserved.</p>
    </footer>
    <script src="results-user.js"></script>
</body>
</html>
