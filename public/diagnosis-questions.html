<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好き得 適職診断 - 質問ページ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>好き得 適職診断</h1>
            <nav>
                <ul>
                    <li><a href="/">ホーム</a></li>
                    <li><a href="/diagnosis-top">診断トップページ</a></li>
                    <li><a href="/job-encyclopedia">仕事図鑑</a></li>
                    <li><a href="/qualification-encyclopedia">資格図鑑</a></li>
                    <li><a href="/learning-supporter">学習書お探しサポーター</a></li>
                    <li><a href="/job-ranking">転職サイトランキング</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="questions">
            <div class="container">
                <h2>診断用質問ページ</h2>
                <form id="diagnosisForm">
                    <h3>得意なことを診断するための質問</h3>
                    <div id="skillsQuestions"></div>

                    <h3>趣味を選ぶ</h3>
                    <div id="hobbyOptions"></div>

                    <h3>その趣味に共通する好きなことを選ぶ</h3>
                    <div id="likeFactorsOptions"></div>

                    <h3>仕事を選ぶうえで大事にしたいことを選ぶ</h3>
                    <div id="importantFactorsOptions"></div>

                    <div class="g-recaptcha" data-sitekey=""></div>
                    <button type="submit">診断結果を見る</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 好き得 仕事ナビ. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
