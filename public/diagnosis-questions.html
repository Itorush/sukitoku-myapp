<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断用質問ページ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>診断用質問ページ</h1>
    </header>
    <main>
        <form id="diagnosisForm">
            <section id="phase1" class="phase active">
                <h2>選択肢からご自身の趣味に近いものを１～３つ選択してください</h2>
                <div id="hobbyOptions"></div>
                <p id="hobbyWarning" class="warning"></p>
            </section>

            <section id="phase2" class="phase">
                <h2>選択した趣味に近いと思う要素を、次の選択肢から選んでください</h2>
                <div id="likeFactorsOptions1"></div>
                <p id="likeFactorsWarning1" class="warning"></p>

                <h2>選択した趣味に近いと思う要素を、次の選択肢から選んでください</h2>
                <div id="likeFactorsOptions2"></div>
                <p id="likeFactorsWarning2" class="warning"></p>

                <h2>選択した趣味に近いと思う要素を、次の選択肢から選んでください</h2>
                <div id="likeFactorsOptions3"></div>
                <p id="likeFactorsWarning3" class="warning"></p>

                <h2>選択した趣味に共通していると思う好きなことの要素を、次の選択肢から１～３つ選んでください</h2>
                <div id="likeFactorsOptions4"></div>
                <p id="likeFactorsWarning4" class="warning"></p>
            </section>

            <section id="phase3" class="phase">
                <h2>仕事を選ぶうえで大事にしたいことを１～３つ選んでください</h2>
                <div id="importantFactorsOptions"></div>
                <p id="importantFactorsWarning" class="warning"></p>
            </section>

            <section id="phase4" class="phase">
                <h2>得意なことを診断します。質問に対して、直観に近い位置にあるボタンを選んでください。回答は6段階に分かれています。</h2>
                <div id="skillsQuestions"></div>
                <p id="skillsWarning" class="warning"></p>
            </section>

            <section id="phase5" class="phase">
                <button type="submit">診断結果を見る</button>
            </section>
        </form>
    </main>
</body>
</html>
