<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好き得 適職診断 - 質問ページ</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>好き得 適職診断</h1>
            <nav>
                <ul>
                    <li><a href="/">ホーム</a></li>
                    <li><a href="/diagnosis-top">診断トップページ</a></li>
                    <li><a href="/job-encyclopedia">仕事図鑑</a></li>
                    <li><a href="/qualification-encyclopedia">資格図鑑</a></li>
                    <li><a href="/learning-supporter">学習書お探しサポーター</a></li>
                    <li><a href="/job-ranking">転職サイトランキング</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="questions">
            <div class="container">
                <h2>診断用質問ページ</h2>
                <form id="diagnosisForm">
                    <div id="phase1" class="phase active">
                        <h3>選択肢からご自身の趣味に近いものを１～３つ選択してください</h3>
                        <div id="hobbyOptions"></div>
                        <p id="hobbyWarning" class="warning"></p>
                        <button type="button" onclick="validateHobbies()">次へ</button>
                    </div>
                    <div id="phase2" class="phase">
                        <h3>選択した趣味に共通していると思う好きなことの要素を、１～３つ選んでください</h3>
                        <div id="likeFactorsOptions"></div>
                        <p id="likeFactorsWarning" class="warning"></p>
                        <button type="button" onclick="validateLikeFactors()">次へ</button>
                    </div>
                    <div id="phase3" class="phase">
                        <h3>仕事を選ぶうえで大事にしたいことを１～３つ選んでください</h3>
                        <div id="importantFactorsOptions"></div>
                        <p id="importantFactorsWarning" class="warning"></p>
                        <button type="button" onclick="validateImportantFactors()">次へ</button>
                    </div>
                    <div id="phase4" class="phase">
                        <h3>得意なことを診断します。質問に対して、直観に近い位置にあるボタンを選んでください。回答は6段階に分かれています。</h3>
                        <div id="skillsQuestions"></div>
                        <button type="submit">診断結果を見る</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 好き得 仕事ナビ. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
